{% extends 'financial_control/base.html' %}

{% block content %}
<h2>Login</h2>
<form action="{% url 'create_session' %}" method="POST">
  {% csrf_token %}
  <input type="text" name="username" id="username">
  <input type="password" name="password" id="password">
  <button type="submit">Login</button>
</form>
{% endblock %}
