{% extends 'financial_control/base.html' %}

{% block content %}
<form class="expense-form" action="{% url 'expenses_create' %}" method="POST">
  <h2>New Expense</h2>
  {% csrf_token %}
  <div class="form-group">
    <input class="form-control" type="text" name="description" id="description" placeholder="Description">
  </div>
  <div class="form-group">
    <input class="form-control" type="number" name="value" id="value" step="0.01" placeholder="Value">
  </div>
  <div class="form-group">
    <select class="form-control" name="category_id" id="category_id">
      <option disabled selected value>Select a category</option>
      {% for category in categories %}
      <option value="{{ category.id }}">{{ category.name }}</option>
      {% endfor %}
    </select>
  </div>
  <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
