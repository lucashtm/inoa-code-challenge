{% extends 'financial_control/base.html' %}

{% block content %}
  <h2>Your Expenses</h2>
  {% if expenses %}
    <ul>
      {% for expense in expenses %}
        <li>{{ expense.description }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You have no expenses yet</p>
  {% endif %}
  <a href="{% url 'expenses_new' %}">Register Expense</a>
{% endblock %}
